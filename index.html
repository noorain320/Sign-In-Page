<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Styles -->
     <link rel="stylesheet" href="style.css">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Sign In</h1>
            <p>Your Social Campaigns</p>
        </div>
        <div class="buttons">
            <button type="button" class="google"><img src="./asserts/google.png" alt=""><p>Sign in with Google</p></button>
            <button type="button" class="apple"><i class="bi bi-apple"></i><p>Sign in with Apple</p></button>
        </div>
        <p class="email-sign-in-header"><span>Or with E-mail</span></p>
        <form action="" class="signin-form">
            <label class="label" for="email" required>Email address</label>
            <input class="input" type="email" placeholder="demo@example.com">
            <label class="label" for="password" required>Password</label>
            <div class="password">
                <input class="input" type="password" placeholder="******">
                <button><i class="bi bi-eye-slash-fill"></i></button>
            </div>
            <label class="check-label" for="check"><input class="check" type="checkbox" checked>Remember my preference</label>
            <button type="submit">sign In</button>
        </form>
        <p class="sign-up">Create an account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
